    <main class="wrapper">

        <section class="mainArea">

            <h1>Add Class</h1>
            <section class="mainSection">
                <!--Place here the main content of the page-->
                <form action="" method="GET" autocomplete="on" id="addNewClassForm">
                    <section class="bodyFormLeft">
                        <label>
                            <p>Classroom name:</p><input type="text" name="className" class="basicInput" required>
                        </label>
                        <label>
                            <p>Grade:</p><select name="grade" class="basicInput">
                                <option value="1">1st</option>
                                <option value="2">2nd</option>
                                <option value="3">3rd</option>
                                <option value="4">4th</option>
                                <option value="5">5th</option>
                            </select>
                        </label>
                        <label>
                            <p>Date:</p><input type="date" name="date" class="basicInput" required>
                        </label>
                        <label>
                            <p>Type:</p>
                            <p><input type="radio" name="classType" checked="checked">Recursive
                                <input type="radio" name="classType">Once
                            </p>
                        </label>
                        <label>
                            <p>Start Time:</p><input type="datetime" name="startTime" class="basicInput" pattern="^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$" required>
                        </label>
                        <label>
                            <p>End Time:</p><input type="datetime" name="endTime" class="basicInput" pattern="^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$" required>
                        </label>
                        <p>Enviroment:</p>
                        <label>
                            <p><input type="radio" name="classEnv" checked="checked">Classroom</p>
                            <p><input type="radio" name="classEnv">Labratory</p>
                            <p><input type="radio" name="classEnv">Outdoor</p>
                        </label>
                        <label>
                            <p>Interaction allowed:</p>
                            <button id="changeInteraction">Show</button>
                        </label>
                        <label>
                            <p>Avatar change mode:</p><select name="avatarChange" class="basicInput">
                                <option value="0">Disable</option>
                                <option value="1">Enable</option>
                            </select>
                        </label>
                    </section>
                    <section class="bodyFormRight">
                        <label>
                            <p>Add Students</p><i class="fas fa-user-plus icon24"></i>
                        </label>
                        <div class="addBox addBoxStudents"></div>
                        <label>
                            <p>Upload files</p><i class="fas fa-folder-plus icon34"></i>
                        </label>
                        <div class="addBox addBoxFiles"></div>
                        <input type="submit" name="submit" class="submitBtn" value="Submit">
                    </section>

                </form>
